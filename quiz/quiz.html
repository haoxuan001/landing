<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Boring quiz</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
      <script src="https://kit.fontawesome.com/5384af5311.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div>
         <nav class="navbar  ml-auto">
            <div class="container-fluid">
               <a class="navbar-brand " href="\index.html">
               <i class="fas fa-home">Home</i>
               </a>
            </div>
         </nav>
      </div>
      <!-- top section -->
      <div class="intro py-3 bg-white text-center">
         <div class="container">
            <h2 class="text-primary display-3 my-4">Just A Simple Quiz</h2>
         </div>
      </div>
      <!-- result section -->
      <div class="result py-4 d-none bg-light text-center">
         <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Not crazy!</p>
         </div>
      </div>
      <!-- quiz section -->
      <div class="quiz py-4 bg-dark">
         <div class="container">
            <form class="quiz-form text-light">
               <div class="my-5">
                  <p class="lead font-weight-normal">1. How do you like your phone?</p>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q1" value="A" checked>
                     <label class="form-check-label">Its just a phone</label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q1" value="B">
                     <label class="form-check-label">Don't worry, I will contacted my mother planet soon</label>
                  </div>
               </div>
               <div class="my-5">
                  <p class="lead font-weight-normal">2. Everyone has their secrt, what about yours?</p>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q2" value="A" checked>
                     <label class="form-check-label">1 Nonthing share about</label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q2" value="B">
                     <label class="form-check-label">3 I am superman shhhhhhh.</label>
                  </div>
               </div>
               <div class="my-5">
                  <p class="lead font-weight-normal">3. How do you know when you met a superman/superwoman</p>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q3" value="A" checked>
                     <label class="form-check-label">Take a photos for sure</label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q3" value="B">
                     <label class="form-check-label">Anyone gonna see me?</label>
                  </div>
               </div>
               <div class="my-5">
                  <p class="lead font-weight-normal">4. What's yout favourite array method?</p>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q4" value="A" checked>
                     <label class="form-check-label">forEach()</label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q4" value="B">
                     <label class="form-check-label">?? Array for .....what?</label>
                  </div>
               </div>
               <div class="text-center">
                  <input type="submit" class="btn btn-light"> 
               </div>
            </form>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
